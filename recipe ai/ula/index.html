<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <img src="logo.png" width="30px" height="30px" />
        <h2 class="title">
          Recipe <br />
          Finder
        </h2>
      </h1>
      <div class="profile-icon">ðŸ‘¤</div>
    </header>

    <main>
      <section class="search-section">
        <input
          type="text"
          placeholder="Enter your ingredients"
          id="search-input"
        />

        <br />
        <button id="search-button">Add Ingredients</button>
        <button id="clear-button">Clear</button>
        <br />
        <br />
        <div class="filter-options">
          <label for="sort-by">Sort by:</label>
          <select id="sort-by">
            <option value="relevance">Relevance</option>
            <option value="popularity">Popularity</option>
            <option value="time">Time</option>
          </select>
          <br />
          <label for="dietary-restrictions">Dietary Restrictions:</label>
          <select id="dietary-restrictions">
            <option value="none">None</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-Free</option>
          </select>
        </div>
      </section>

      <section class="ingredients-section">
        <div class="ingredient-list" id="ingredient-list">
          <!-- Dynamic list of ingredients -->
        </div>
        <p>Total: <span id="ingredient-count">0</span></p>
        <div class="filter-options">
          <label for="sort-by">Sort by:</label>
          <select id="sort-by">
            <option value="relevance">Relevance</option>
            <option value="popularity">Popularity</option>
            <option value="time">Time</option>
          </select>
          <br />
          <label for="dietary-restrictions">Dietary Restrictions:</label>
          <select id="dietary-restrictions">
            <option value="none">None</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-Free</option>
          </select>
        </div>
        <br />
        <button id="add-ingredient">Search Recipe</button>

        <p class="error-message" id="error-message"></p>
      </section>

      <section class="recipes-grid" id="recipe-grid">
        <!-- Recipe cards here -->
      </section>
      <nav class="bottom-nav">
        <a href="index.html">
          <button><i class="fas fa-home"></i>Home</button>
        </a>
        <a href="saved.html">
          <button><i class="fas fa-bookmark"></i>Saved</button>
        </a>
        <a href="shop.html">
          <button><i class="fas fa-shopping-cart"></i>Shop</button>
        </a>
        <a href="profile.html">
          <button><i class="fas fa-user"></i>Profile</button>
        </a>
      </nav>
    </main>
    <!-- Add this just before </body> -->
    <div id="recipe-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <div id="modal-recipe-details"></div>
        <!-- Remove the static Save button from here -->
      </div>
    </div>
  </body>
</html>
